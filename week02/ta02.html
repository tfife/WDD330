        <form action="../week02/index.html">

        <header><h3>Team Activity Week 2</h3></header>
        <input id="input" type="number" placeholder="Put number here">
        <input type="number" id="numberForCalculation" placeholder="adding number">
        <div id="calculatorButtons">
            <button onclick="addNumbers()">+</button>
            <button onclick="subtractNumber()">-</button>
            <button onclick="multiplyNumber()">x</button>
            <button onclick="divideNumber(getValues())">/</button>
        </div>

        <div id="result"></div>
    </main>

    <script>
        
        function addNumbers() {
            var values = getValues()

            var result = values[0] + values[1]
            
            displayResult(result)
        }

        const subtractNumber = function() {
            var values = getValues()

            var result = values[0] - values[1]
            
            displayResult(result)
        }

        multiplyNumber = () => {
            var values = getValues()

            var result = values[0] * values[1]
            
            displayResult(result)
        }

        divideNumber = (values) => {

            var result = values[0] / values[1]
            
            displayResult(result)
        }

        function getValues() {
            var value1 = parseInt(document.getElementById('input').value)
            var value2 = parseInt(document.getElementById('numberForCalculation').value)

            if (isNaN(value1)) {
                value1 = 0
            }
            if (isNaN(value2)) {
                value2 = 0
            }
            return [value1, value2]
        }

        function displayResult(result) {
            document.getElementById('result').innerHTML = result
        }
        
    </script>
